version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: docproc
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d docproc" ]
      interval: 5s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=sqs
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
    volumes:
      - "./localstack_init:/etc/localstack/init/ready.d"

  api:
    build:
      context: .
      dockerfile: ./api_service/Dockerfile
    command: uvicorn api_service.app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
      - ./uploads:/app/uploads
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/docproc
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - SQS_QUEUE_URL=http://localstack:4566/000000000000/doc-queue
      - AWS_ENDPOINT_URL=http://localstack:4566
    depends_on:
      db:
        condition: service_healthy
      localstack:
        condition: service_started

  worker:
    build:
      context: .
      dockerfile: ./worker_service/Dockerfile
    command: python -m worker_service.app.worker
    volumes:
      - .:/app
      - ./uploads:/app/uploads
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/docproc
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - SQS_QUEUE_URL=http://localstack:4566/000000000000/doc-queue
      - AWS_ENDPOINT_URL=http://localstack:4566
    depends_on:
      db:
        condition: service_healthy
      localstack:
        condition: service_started

volumes:
  postgres_data:
